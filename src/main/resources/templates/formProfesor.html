<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<title>Formulario Profesor</title>
</head>
<body>
	<nav th:replace="index::header" class="header"></nav>
	<div class="container mt-sm-5">
		<form action="#" th:action="@{/admin/addProfesor/}" th:object="${usuario}" method="post" class="form form-singin align-items-center">
			<input type="hidden" th:field="*{id}">
		
			<label class="sr-only">Nombre:</label>
			<input type="text" th:field="*{nombre}" class="form-control"/>
			<br>
			
			<label class="sr-only">Apellidos:</label>
			<input type="text" th:field="*{apellidos}" class="form-control"/>
			<br>
			
			<label class="sr-only">Email:</label>
			<input type="text" th:field="*{email}" class="form-control"/>
			<br>
			
			<label class="sr-only">Password:</label>
			<input th:if="${id==null}" type="password" th:field="*{password}" class="form-control"/>
			<input th:unless="${id==null}" type="text" th:field="*{password}" class="form-control"/>
			
			<br>
			
		 	<button th:if="${id==null}" class="btn tbn-lg btn-primary btn-block text-uppercase"  type="submit">AÃ±adir Profesor</button>	
		 	<button th:unless="${id==null}" class="btn tbn-lg btn-primary btn-block text-uppercase"  type="submit">Editar Profesor</button>	
		 
		</form>
	</div>
</body>
</html>
