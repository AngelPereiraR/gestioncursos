<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Academy</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Fecha de Inicio</th>
				<th>Fecha Fin</th>
				<th>Accioness</th>
			</tr>
		</thead>
		
		<tbody th:each="curso: ${cursos}">
			<tr>
				<td th:text=${curso.nombre}></td>
				<td th:text=${curso.descripcion}></td>
				<td th:text=${curso.fechaInicio}></td>
				<td th:text=${curso.fechaFin}></td>
				<td>
					<a th:href="@{/admin/formCurso/} + ${curso.idcurso}">
						<button type="button">Editar Curso</button>
					</a>
					<a th:href="@{/admin/removeCurso/} + ${curso.idcurso}">
							<button type="button">Eliminar Curso</button>
					</a> 
					
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/admin/formCourse}">
					<button type="button">Añadir Curso</button>
	</a>
	</body>
</html>
