<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/styles.css}" rel="stylesheet">
<title>Actualizar Alumno</title>
</head>
<body>
<nav th:replace="index::header" class="header"></nav>
	<div class="container mt-sm-5">
	<form action="#" th:action="@{/alumno/updateAlumno}" th:object="${alumno}" method="post"  class="form align-items-center ">
		
		<input type="hidden" th:field="*{id}">
		<input type="hidden" th:field="*{email}">
		<input type="hidden" th:field="*{enabled}">
		<input type="hidden" th:field="*{role}">
		<input type="hidden" th:field="*{password}">
		
		<label class="sr-only">Nombre:</label>
		<input type="text" th:field="*{nombre}" class="form-control"/>
		<br>
		
		<label class="sr-only">Apellidos:</label>
		 <input type="text" th:field="*{apellidos}" class="form-control"/>
		<br>
	
		<label class="sr-only">Foto:</label> 
		 <input type="url" th:field="*{foto}" class="form-control"/>
		<br>
		
		<button type="submit" class="btn tbn-lg btn-primary btn-block text-uppercase">Actualizar Alumno</button>	
	</form>
	</div>
</body>
</html>
