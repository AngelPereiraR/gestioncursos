<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro de usuarios</title>
</head>
<body>
	<div class = "container">
		<form th:action="@{/auth/register}" th:object="${Usuario}" method="post">
			<div class="form-label-group">
				<label>Email: </label>
				<input type="text" th:field="*{email}" class="form-control" placeholder="" name="email"/>
			</div>
			<div class="form-label-group">
				<label>Contrase√±a: </label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="" name="password"/>
			</div>
			<input class="btn btn-lg btn-primary btn-block text-uppercase" id="boton" type="submit" value="Resgistrarse"/>
		</form>
	</div>
</body>
</html>
